<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정 폼</title>
</head>
<body>
<h1>게시물 수정</h1>

<form th:action="@{/board/update}" method="post" th:object="${board}">
    <input type="hidden" name="id" th:value="${boardId}"/>

    <div>
        <label>이름:</label>
        <input type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">에러</span>
    </div>

    <div>
        <label>제목:</label>
        <input type="text" th:field="*{title}"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">에러</span>
    </div>

    <div>
        <label>내용:</label>
        <textarea type="text" th:field="*{content}" rows="5" cols="50"></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">에러</span>
    </div>

    <div>
        <label>암호:</label>
        <input type="password" th:field="*{password}"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">에러</span>
    </div>

    <div style="margin-top: 20px">
        <button type="submit">수정</button>
        <a th:href="@{/board/view/{id}(id=${boardId})}">
            <button type="button">취소</button>
        </a>
    </div>
</form>

</body>
</html>
